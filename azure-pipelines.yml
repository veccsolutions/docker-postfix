name: 1.0.$(rev:r)

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Build Image
  inputs:
    command: buildAndPush
    containerRegistry: Harbor-Vecc-Docker
    repository: vecc/postfix
    tags: |
      $(build.buildNumber)
      latest
    Dockerfile: Dockerfile